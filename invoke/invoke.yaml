---
# Invoke configuration
run:
  hide: True
# Tasks specific variables
config:
  hostname: homelab
file_dir: files/
libvirt:
  dir: /var/lib/libvirt/images/
  user: libvirt-qemu
  vm:
    disk_size: 20
    network: default
    os_variant: generic
    ram: 4098
    vcpus: 2
iso_url: https://download.rockylinux.org/pub/rocky/8/isos/x86_64/Rocky-8.5-x86_64-minimal.iso
packages:
  - bridge-utils
  - libvirt-clients
  - libvirt-daemon-system
  - qemu
  - qemu-kvm
  - rsync
  - virtinst
  - wget